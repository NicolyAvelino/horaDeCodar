<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <script>
        // 1. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.
        var valor = Number(prompt("Digite um número"));

        if (valor >= 1) {
            document.write('Valor positivo!');
        } else if (valor <= -1) {
            document.write('Valor negativo!');
        } else{
            document.write('Zero');
        } 
    </script>
</body>

</html>
