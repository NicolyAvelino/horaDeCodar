<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <script>
        // 16 - Reescreva o código abaixo como um programa do Javascript.

        var n1 = parseFloat(prompt("Digite a sua 1º nota: "));
        var n2 = parseFloat(prompt("Digite a sua 2º nota: "));

        var media = (n1 + n2) / 2;

        if (media >= 7) {
            document.write("Aprovado sua média é: " + media);
        } else {
            document.write("Reprovado sua média é: " + media);
        }
    </script>

</body>

</html>
