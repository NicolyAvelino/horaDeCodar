<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>
    <script>
        // 5. Faça um programa que receba dois números reais e mostre um menu de opções (Subtrair, Somar, Multiplicar e Dividir), realizando a operação de acordo com a opção escolhida no menu e mostrando o resultado.
		var resultado = 0.0;
        var num1 = parseFloat(prompt("Digite o primeiro número: "));
        var num2 = parseFloat(prompt("Digite o segundo número: "));
		var opcao = prompt("Menu: \n Soma ( + )  \n Subtração ( - ) \n Multiplicação ( * ) \n Divisão ( / ) \nEscolha uma opção entre os operadores ( + - * / ) ");

		if(opcao == '+'){
			resultado = num1 + num2;
			document.write("A soma entre "+ num1+ " "+ opcao+ " "+ num2+ " = "+ resultado);
		}
		else if(opcao == '-'){
			resultado = num1 - num2;
			document.write("A subtração entre "+ num1+ " "+ opcao+ " "+ num2+ " = "+ resultado);
			
		}
		else if(opcao == '*'){
			resultado = num1 * num2;
			document.write("A multiplicação entre "+ num1+ " "+ opcao+ " "+ num2+ " = "+ resultado);
			
		}
		else if(opcao == '/'){
			resultado = num1 / num2;
			document.write("A divisão entre "+ num1+ " "+ opcao+ " "+ num2+ " = "+ resultado);
		} 
		else{
			document.write("Valor inválido!");
		}
    </script>
</body>

</html>
