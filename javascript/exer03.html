<body>
    <script>
        // 3. Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.
        var valor01 = Number(prompt("Digite um valor: "));
        var valor02 = Number(prompt("Digite um valor: "));
        var valor03 = Number(prompt("Digite um valor: "));

        if (valor01 > valor02 && valor01 > valor03) {
            document.write("O maior valor é: " + valor01 + ".");
        } else if (valor02 > valor01 && valor02 > valor03) {
            document.write("O maior valor é: " + valor02 + ".");
        } else if (valor03 > valor01 && valor03 > valor02) {
            document.write("O maior valor é: " + valor03 + ".");
        } else {
            document.write("Valor inválido!");
        }
    </script>
