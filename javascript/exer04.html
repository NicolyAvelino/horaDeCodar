<body>
    <script>
        // 4. Faça um programa que leia 3 valores (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.
        var n1 = Number(prompt('Digite um número'));
        var n2 = Number(prompt('Digite um número'));
        var n3 = Number(prompt('Digite um número'));

        var menor = 0;

        if (n1 < n2 && n1 < n3) {
            menor = n1;
        } else if (n2 < n1 && n2 < n3) {
            menor = n2;
        } else {
            menor = n3;
        }
        var soma = n1 + n2 + n3 - menor;
        document.write("O valor da soma dos dois maiores números é " + soma + ".");
    </script>
</body>
