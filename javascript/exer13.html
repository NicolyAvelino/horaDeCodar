<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>

<body>
    <script>
        // 13. Faça um programa que leia 10 números que o usuário vai informar. Todos os números lidos com valor inferior a 40 devem ser somados. Escreva o valor final da soma efetuada.
        var i;
        var num = "";
        var soma = 0.0;

        for (i = 1; i <= 10; i++) {
            num = parseFloat(prompt("Digite o " + i + "º número: "));

            if (num <= 40) {
                soma = soma + num;
            }
        }
        document.write("O valor da soma dos números menores que 40 é: " + soma + ".</br>");
    </script>
</body>

</html>
