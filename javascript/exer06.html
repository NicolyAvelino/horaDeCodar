<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <script>
        // 6. Faça um programa que leia dois valores e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.
        var valor01 = Number(prompt("Digite um valor: "));
        var valor02 = Number(prompt("Digite um valor: "));

        if (valor01 == valor02) {
            document.write("Números iguais!");
        } else if (valor01 > valor02) {
            document.write("Primeiro é maior!");
        } else if (valor01 < valor02) {
            document.write("Segundo é maior!");
        } else {
            document.write("Valor inválido!");
        }
    </script>
</body>

</html>
