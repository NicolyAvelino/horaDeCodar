<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>
    <script>
        // 11. Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

        var contador = 1;
        var soma = 0.0;
        var numero = "";

        while (contador <= 10) {
            numero = parseFloat(prompt("Digite o " + contador + "º número: "));

            soma = soma + numero;
            contador = contador + 1;
            document.write(numero + " ");
        }

        var media = soma / 10;

        document.write("</br>A média dos números informados é: " + media + "</br>");
    </script>
</body>

</html>
